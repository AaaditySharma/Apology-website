<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Goonj</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #ff4d4d;
            font-size: 28px;
        }
        p {
            color: #333;
            font-size: 20px;
            line-height: 1.5;
        }
        .heart-img {
            width: 120px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }
        .btn {
            background: linear-gradient(45deg, #ff4d4d, #e60000);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background: linear-gradient(45deg, #e60000, #ff4d4d);
            transform: scale(1.1);
        }
        #response {
            display: none;
            font-size: 22px;
            color: #ff4d4d;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry, Goonj ‚ù§Ô∏è</h1>
        <img class="heart-img" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart">
        <p>I'm sorry for whatever I did yesterday. I was not in a good state of mind.</p>
        <p>I love you very much. Please forgive me. ‚ù§Ô∏è</p>
        <p>I will improve. You know what happens to me when I don't get to talk to you. üíî</p>
        <button class="btn" onclick="showLove()">Forgive Me?</button>
        <p id="response"></p>
    </div>

    <script>
        function showLove() {
            let response = document.getElementById("response");
            response.style.display = "block";
            response.innerText = "Thank you for forgiving me! I love you ‚ù§Ô∏è";
        }
    </script>
</body>
</html>
